    </div>

    <div class="sidebar__menu">
      <ul class="sidebar__menu-items">
        <li>
          <a href="" class="sidebar__menu-items-link ">Server


            <span class="sidebar__menu-items-icon">
              <i class="pe-7s-server"></i>
            </span>
          </a>


        </li>
        <li>
          <a href="" class="sidebar__menu-items-link ">UI Elements


            <i class="pe-7s-angle-left caret"></i>
            <span class="sidebar__menu-items-icon">
              <i class="pe-7s-diamond"></i>
            </span>
          </a>



          <ul class="sidebar__sub-menu">
            <li>

            <li>

          </ul>
        </li>

      <div class="nav__menu">
        <div class="nav__menu-icon">
          <span></span>
        </div>
      </div>

      <div class="nav__logo">
        <img src="./nova/img/nova-logo.svg" alt="logo nova nav" />
      </div>

      <div class="nav__search-box">
        <form class="form" action="">
          <div class="form--group">

              <input type="text" placeholder="Begin typing to search anything!" class="form__control form__control--icon search">
              <span class="pe-7s-search"></span>
            </div>
          </div>
        </form>
      </div>

        <div class="nav__profile-notifications">
          <div class="nav__profile-icon">

          </div>

            <span class="pe-7s-mail"></span>
          </div>
          <div class="nav__profile-icon">

            <span class="pe-7s-drawer">
              <div class="badge danger">
                <span>4</span>
              </div>
            </span>
          </div>
        </div>

            <img src="./nova/img/profile-woman.jpg" alt="profile picture" />
          </figure>
          <a class="nav__profile-link" href="#"> John Smith</a>
