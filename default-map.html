<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="nova/css/nova.css">
  <link rel="stylesheet" href="vendor/css/pe-icon-7-stroke.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">

  <title>Nova</title>
</head>

<body>


  <div class="sidebar"></div>

  <div class="page-container">

    <div class="page-container__wrapper" style="padding: 6rem 0rem 0rem 0rem">

      <div style="min-height: 100vh; width: 100%" id="map">

      </div>


    </div>
  </div>


  <script src="vendor/js/jquery-3.3.1.min.js"></script>
  <script src="nova/js/nova.js"></script>
  <script>
    var map;
    function initMap() {
      map = new google.maps.Map(document.getElementById('map'), {
        center: { lat: 40.685695, lng: -73.989334 },
        zoom: 8
      });
    }
  </script>
  <script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyAAfYXTE5Oj-w8IRuv-KGjU1JhO5PWk71w&callback=initMap" async
    defer></script>
