<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="nova/css/nova.css">
  <link rel="stylesheet" href="vendor/css/pe-icon-7-stroke.css" >
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


</head>

<body>

  <div class="container">

    <div class="columns">
      <div class="column">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Progress Bar</div>
          </div>
          <div class="card-content">
            <p class="progress--legend" data-value="80" style="width: 80%">Mongo DB</p>
            <progress class="progress" value="80" max="100"></progress>

            <p class="progress--legend" data-value="80" style="width: 80%">Node JS</p>
            <progress class="progress progress--secondary" value="80" max="100">

            </progress>

            <p class="progress--legend" data-value="15" style="width: 15%">JS</p>
            <progress class="progress progress--danger" value="15" max="100"></progress>
            <p class="progress--legend" data-value="40" style="width: 40%">Illustrator</p>
            <progress class="progress progress--warning" value="40" max="100"></progress>

            <p class="progress--legend" data-value="80" style="width: 80%">CSS</p>
            <progress class="progress" value="80" max="100"></progress>

            <p class="progress--legend" data-value="60" style="width: 60%">jquery</p>
            <progress class="progress progress--info" value="60" max="100">50%</progress>



          </div>
        </div>

      </div>
      <div class="column">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Striped Progress Bar</div>
          </div>
          <div class="card-content">
            <progress class="progress progress--striped-success" value="70" max="100"></progress>
            <progress class="progress progress--striped-secondary" value="80" max="100"></progress>
            <progress class="progress progress--striped-warning" value="50" max="100"></progress>
            <p class="progress--legend" data-value="30" style="width: 30%">HTML</p>
            <progress class="progress progress--striped-danger" value="30" max="100"></progress>
            <p class="progress--legend" data-value="80" style="width: 80%">JS</p>
            <progress class="progress progress--striped-info" value="80" max="100"></progress>

          </div>
        </div>

      </div>

      <div class="column">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Striped Progress Sizes</div>
          </div>
          <div class="card-content">
            <progress class="progress progress--striped-success is-small" value="70" max="100"></progress>
            <progress class="progress progress--striped-secondary is-medium" value="80" max="100"></progress>
            <progress class="progress progress--striped-warning is-large" value="50" max="100"></progress>
            <progress class="progress progress--striped-danger" value="30" max="100"></progress>
            <progress class="progress progress--striped-info" value="80" max="100"></progress>

          </div>
        </div>

      </div>
    </div>
  </div>

  </div>



</body>

</html>
