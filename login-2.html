<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="nova/css/nova.css">
  <link rel="stylesheet" href="vendor/css/pe-icon-7-stroke.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">


  <title>Nova</title>
</head>

<body>

  <div class="login">


    <div class="login-wrp">

      <div class="login__title">
        <h1>
          Welcome to 
          <span class="u-bold">NOVA</span>
        </h1>
      </div>

      <div class="login__box">
        <form action="" class="form">
          <div class="form__group">
            <div class="form__input">
              <input type="text" placeholder="Name" class="form__control form__control--icon form__control--transparent form__control--rounded">
              <span class="pe-7s-user"></span>
            </div>
          </div>

          <div class="form__group">
            <div class="form__input">
              <input type="text" placeholder="Password" class="form__control form__control--icon form__control--transparent form__control--rounded">
              <span class="pe-7s-lock"></span>
            </div>
          </div>

          <div class="form__group">
            <input type="checkbox" id="rememberMe" class="form__checkbox-input">
            <label for="rememberMe" class="form__cl">
              <span class="form__cb"></span>

              Remember me</label>
          </div>

          <div class="form__group">
            <a href="index.html" class="btn btn--primary btn--rounded btn--block">Sign In</a>
          </div>
        </form>
      </div>

    </div>


  </div>


  <script src="vendor/js/jquery-3.3.1.min.js"></script>
  <script src="nova/js/nova.js"></script>
</body>

</html>
