<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">

  <link rel="stylesheet" href="nova/css/nova.css">
  <link rel="stylesheet" href="vendor/css/pe-icon-7-stroke.css">
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet">
  <title>Nova</title>
</head>

<body>

  <div class="locked">

    <div class="locked-wrp">

      <div class="locked__logo">
        <img src="./nova/img/nova-logo.svg" alt="nova logo">
      </div>
      <div class="locked__border"></div>
      <div class="locked__box">
        <div class="locked__user-wrp">
          <figure class="locked__figure">
            <img src="./nova/img/profile-woman.png" alt="profile woman">
          </figure>
          <h3>
            <span class="u-bold">Camille</span> Belle</h3>
        </div>
        <div class="form__group">
          <div class="form__input">
            <input type="text" placeholder="Password" class="form__control form__control--icon form__control--transparent form__control--rounded">
            <span class="pe-7s-lock"></span>
          </div>
        </div>
        <div class="form__group">
            <a href="index.html" class="btn btn--secondary btn--rounded btn--block">Unlock</a>
          </div>
      </div>


    </div>

  </div>


  <script src="vendor/js/jquery-3.3.1.min.js"></script>
  <script src="nova/js/nova.js"></script>
