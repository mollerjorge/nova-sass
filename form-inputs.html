<!DOCTYPE html>
<html>

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="stylesheet" href="css/style.css">
  <link rel="stylesheet" href="css/pe-icon-7-stroke.css">
  <!-- <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet"> -->
  <link href="https://fonts.googleapis.com/css?family=Roboto:100,300,400,500" rel="stylesheet">
</head>

<body>
  
  <div class="container">
    <div class="columns">
      <div class="column ">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Inline Form</div>
          </div>
          <div class="card-content">
            <form class="form" action="">
              <div class="form__group">
                <div class="form__label">Location / Region</div>
                <div class="form__input">
                  <input type="text" class="form__control form__control--icon" placeholder="Please type your name" />
                  <span class="pe-7s-map-marker"></span>
                </div>
              </div>
              <div class="form__group">
                <div class="form__label u-left-text">Align to left</div>
                <div class="form__input">
                  <input type="text" class="form__control" placeholder="Please type your username" />
                </div>
              </div>

              <div class="form__group">
                <div class="form__label ">This is a very long label </div>
                <div class="form__input">
                  <input type="text" class="form__control" placeholder="Please type your username" />
                </div>
              </div>
            </form>
          </div>

        </div>

      </div>
      <div class="column">

        <div class="card">
          <div class="card-header">
            <div class="card-title">Block Form</div>
          </div>
          <div class="card-content">
            <form class="form" action="">
              <div class="form__group flex-column">
                <label class="form__label" for="name">Name</label>
                <div class="form__input">
                  <input type="text" placeholder="Name" class="form__control form__control--icon">
                  <span class="pe-7s-user"></span>
                </div>
              </div>

              <div class="form__group flex-column">
                <label class="form__label" for="name">Surname</label>
                <div class="form__input">
                  <input type="text" placeholder="Name" class="form__control form__control--icon">
                  <span class="pe-7s-user"></span>
                </div>
              </div>
              <div class="form__group flex-column ">
                <label class="form__label" for="name">Location and region</label>
                <div class="form__input-wrp">
                  <div class="form__input">
                    <input type="text" placeholder="Name" class="form__control form__control--icon ">
                    <span class="pe-7s-map-marker"></span>
                  </div>
                  <small>this is a helper text for the input</small>
                </div>
              </div>
            </form>
          </div>
        </div>

      </div>
      <div class="column">

        <div class="card">
          <div class="card-header">
            <div class="card-title">No label - Center Placeholder</div>
          </div>
          <div class="card-content">
            <form class="form" action="">
              <div class="form__group flex-column form__group--has-error">

                <div class="form__input-wrp">
                  <div class="form__input required">
                    <input type="text" placeholder="Username" class="form__control form__control--icon u-center-text" required>
                    <span class="pe-7s-user"></span>
                  </div>

                  <small>Username is a required field</small>
                </div>
              </div>

              <div class="form__group flex-column">

                <div class="form__input">
                  <input type="password" placeholder="Password" class="form__control form__control--icon u-center-text">
                  <span class="pe-7s-lock"></span>
                </div>
              </div>

              <div class="form__group flex-column">

                <div class="form__input">
                  <input type="email" placeholder="Email" class="form__control form__control--icon u-center-text">
                  <span class="pe-7s-mail"></span>
                </div>
              </div>

              <button type="submit">Submit</button>
            </form>
          </div>
        </div>

      </div>
    </div>

    <div class="columns">
      <div class="column is-three-quarters">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Horizontal Form With Multiple Form Groups</div>
          </div>
          <div class="card-content">
            <form action="" class="form ">
              <div class="columns">
                <div class="column">
                  <div class="form__group">
                    <div class="form__label">Name</div>
                    <div class="form__input">
                      <input type="text" class="form__control form__control--icon" placeholder="Please type your name" />
                      <span class="pe-7s-user"></span>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="form__group">
                    <div class="form__label">Surname</div>
                    <div class="form__input">
                      <input type="text" class="form__control " placeholder="Please type your name" />

                    </div>
                  </div>
                </div>
              </div>
              <div class="columns">
                <div class="column">
                  <div class="form__group">
                    <div class="form__label">Location</div>
                    <div class="form__input">
                      <input type="text" class="form__control form__control--icon" placeholder="Please type your name" />
                      <span class="pe-7s-map-marker"></span>
                    </div>
                  </div>
                </div>
                <div class="column">
                  <div class="form__group">
                    <div class="form__label">Telephone</div>
                    <div class="form__input">
                      <input type="text" class="form__control form__control--icon" placeholder="Please type your name" />
                      <span class="pe-7s-phone"></span>
                    </div>
                  </div>
                </div>
              </div>
            </form>
          </div>
        </div>
      </div>
      <div class="column">
        <div class="card">
          <div class="card-header">
            <div class="card-title">Checkbox</div>
          </div>
          <div class="card-content">
            <form action="" class="form">
              <div class="form__group">
                <input type="checkbox" id="olderThan18" class="form__checkbox-input">
                <label for="olderThan18" class="form__checkbox-label">
                  <span class="form__checkbox-button"></span>

                  Older than 18</label>
              </div>

              <div class="form__group">
                <input type="radio" id="uruguay" name="country" class="form__radio-input">
                <label for="uruguay" class="form__radio-label">
                  <span class="form__radio-button"></span>

                  Uruguay</label>
              </div>
              <div class="form__group">
                  <input type="radio" id="argentina" name="country" class="form__radio-input">
                  <label for="argentina" class="form__radio-label">
                    <span class="form__radio-button"></span>
  
                    Argentina</label>
                </div>
            </form>
          </div>
        </div>
      </div>

    </div>

    <div class="columns">
      <div class="columns">
        <div class="card">
          <div class="card-header">
            <div class="card-title">
              Switch Toggle
            </div>
          </div>

          <div class="card-content">

            <div class="form__group">
                <span class="form__switch">
                  <input type="checkbox" class="form__input-switch">
                  
                  <span class="form__switch-button"></span>
                </span>
            </div>
            

          </div>
        </div>


      </div>
      <div class="columns"></div>
      <div class="columns"></div>
    </div>
  </div>


</body>

</html>
